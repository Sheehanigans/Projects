<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/VendingMachine.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Vending Machine</h1>
        <hr/>
        <ul class="list-group" id="errorMessages"></ul>
        <!-- error messages dynamically added here-->

        <div class="row">
            <!-- vending selection -->
            <div class="col-md-9">
                <div class="row">                       

                </div>
            </div>
            <!-- vending controls -->
            <div class="col-md-3">
                <div class="row">
                    <!-- Total $ In -->
                    <form class="form-horizontal" role="form" id="totalMoneyInForm">
                        <div class="form-group">
                            <h2 class="col-md-12">Total $ In</h2>
                            <div class="col-md-offset-3 col-md-6">
                                <input type="text"
                                class="form-control"
                                id="moneyInput"
                                placeholder="$0.00">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <button type="button"
                                id="addDollar"
                                class="btn btn-default">
                            Add Dollar
                            </button>
                            </div>
                            <div class="col-md-6">
                                    <button type="button"
                                    id="addQuarter"
                                    class="btn btn-default">
                                Add Quarter
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <button type="button"
                                id="addDime"
                                class="btn btn-default">
                            Add Dime
                            </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button"
                                id="addNickle"
                                class="btn btn-default">
                            Add Nickle
                            </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <hr/>
                            </div>
                        </div>
                    </form>
                    <!-- Messages -->
                    <form class="form-horizontal" role="form" id="messagesForm">
                        <div class="form-group">
                            <h2 class="col-md-12">Messages</h2>
                            <div class="col-md-12" id="messagesBorderDiv">
                                <p>
                                    <!-- append messages here-->
                                </p>
                            </div>
                        </div>


                        <!-- item input -->
                        <div class="form-group">
                            <label for="itemNumberInput" class="col-md-4 control-label">Item:</label>

                            <div class="col-md-8">
                                <input type="number"
                                class="form control"
                                id="itemNumberInput">
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="button"
                            id="makePurchase"
                            class="btn btn-default">
                            Make Purchase
                            </button>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <hr/>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal" role="form" id="changeForm">
                        <div class="form-group">
                            <h2 class="col-md-12">Change</h2>
                            <div class="col-md-12" id="changeBorderDiv">
                                <p>
                                    <!-- append change here-->
                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="button"
                            id="returnChange"
                            class="btn btn-default">
                            Return Change
                            </button>
                        </div>
                    </form>

                </div>
            </div>            
        </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vendingMachine.js"></script>
</body>
</html>
