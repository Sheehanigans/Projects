<!DOCTYPE html>
<html>
    <head>
        <title>SHELL GAME</title>
        <link href="bootstrap-3.3.7-dist\css\bootstrap.css" rel="stylesheet">
        <style>
            .col-md-4
            {
                width: 300px;
            }
            #playAgain{
                margin-left: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <h1 class="col-md-6">Welcome to the Shell Game!</h1>
            </div>
            <div class="row">
                    <h3 class="col-md-6">Pick a shell. If you're right you win a prize!</h3>
            </div>
            <div class ="row">
                    <div>
                        <img id="shell1" class="col-md-4" src="https://cdn.pixabay.com/photo/2016/01/26/15/54/sea-1162744_960_720.png">
                    </div>
                    <div>
                        <img id="shell2" class="col-md-4" src="https://cdn.pixabay.com/photo/2016/01/26/15/54/sea-1162744_960_720.png">
                    </div>
                    <div>
                        <img id="shell3" class="col-md-4" src="https://cdn.pixabay.com/photo/2016/01/26/15/54/sea-1162744_960_720.png">
                    </div>
                </div>
            <div id="winner" class="row"  style="display:none; color: green">
                <h1 class="col-md-6">You win!</h1>
            </div>
            <div id="loser" class="row"  style="display:none; color: red">
                    <h1 class="col-md-6">You lose!!</h1>
                </div>
        </div>
        <div id="playAgain" class="row" style="display: none">
            <button type="button" class="btn btn-primary col-md-6">Play again?</button>
        </div>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
