<!DOCTYPE html>
<html>
    <head>
        <script type="text/JavaScript" src="disEvens.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet" type="text/css"/>
            
    </head>
    <body>
        <div class="container">
    <h1>Display Evens</h1>
    <form name="displayEvens" onsubmit="return validateItems();" 
          onreset="resetForm();">
            <div class="form-group row">
                <label for="startingNumber" class="col-sm-2 col-form-label">Starting Number</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="startingNumber" placeholder="Enter a number"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="endingNumber" class="col-sm-2 col-form-label">Ending Number</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="endingNumber" placeholder="Enter a number"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="step" class="col-sm-2 col-form-label">Step</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="step" placeholder="Enter a number"/>
                </div>
            </div>                
            <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
            <button type="reset" id="resetButton" class="btn">Reset</button>
    </form></br>
        <table id="results" class="table table-striped" style="display:none;">
        <thead>
            <tr>
                <td>Even numbers between <span id="startingNum"></span> and <span id="endingNum"></span>
                by <span id="stepNum"></span></td>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span id="evens"></span></td>
        </tbody>
    </table>
    </div>

    </body>
</html>
